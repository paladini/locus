<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta name="description" content=""></meta>
	<meta name="author" content="Fernando Paladin"></meta>
	<title>Locus - Editar Disciplina</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />

</h:head>
<h:body>

	<div class="container">
		<div class="row">

			<!-- Conteúdo da página em si -->
			<div class="col-lg-10 center">
				<h:form>
					<div class="form-group">
								<label for="nome">Nome:</label>
								<h:inputText styleClass="form-control adicionar" id="nome"
								value="#{disciplinaMBean.disciplinaSelecionada.nome}">
							    </h:inputText>
								<br />
								<h:commandButton id="excluir" styleClass="btn btn-md btn-danger pull-left" value="Excluir" 
								action="#{disciplinaMBean.deletar}"/> 
								
								<h:commandButton id="enviar" styleClass="btn btn-lg btn-success pull-right" value="Salvar" 
								action="#{disciplinaMBean.editar}" />

						<br />		
					</div>
				</h:form>
			</div>
		</div>
		</div>

		<!-- JavaScripts e Complementos -->
		<h:outputScript library="js" name="jquery.js" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="jquery.fancybox.pack.js" />
		<script>

		$(document).ready(function(){

				// Declarando variáveis que serão usadas nas validações
        		var nomeDir = $('#nome');
        		var enviarDir = $('#enviar');
        		var excluirDir = $('#excluir');
        		var prosseguir = false;

        		// Colocando focus no primeiro campo.
        		//nomeDir.focus();

        		excluirDir.on('click',function(){
        			confirm("Tem certeza que deseja excluir a disciplina " + nomeDir.val() + "?");
        			$.fancybox.close();
        			// Fazer ação para excluir professor.
        		});

        		// Validando campo de nome.
        		nomeDir.on('input', function(){
        			
        			if (nomeDir.val().length == 0 || nomeDir.val() == ' '){
        				nomeDir.removeClass('form-okay');
        				nomeDir.addClass('form-erro');
        				prosseguir = false;
        			}else{
        				nomeDir.removeClass('form-erro');
        				nomeDir.addClass('form-okay');
        				prosseguir = true;
        			}
        		});

        		// A cada "change" nos inputs, verifica se pode ativar o botão de enviar.
        		$('input[name="nome"]').change(function(){

        			if (prosseguir == true){
        				enviarDir.removeAttr('disabled'); 
        			}else{
        				enviarDir.attr('disabled','disabled');
        			}

        		});

		});

		</script>
</h:body>
</html>
