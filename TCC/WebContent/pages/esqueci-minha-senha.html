<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="Fernando Paladin">
		<title>Locus - Esqueci Minha Senha </title>
		
		<link href="../css/bootstrap.css" rel="stylesheet">
		<link href="../css/custom.css" rel="stylesheet">
	</head>
	<body>

		<div id="barra">
		</div>
	
		<div class="navbar-wrapper">
			<div class="container">
				<p class="invisivel">Voltar</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				
				<!-- Logo e Barra de Progresso --> 
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-1 center">
							<img src="../images/antigos/logo.png" height="100" width="80"/>
						</div>
						<div class="col-md-10 center">
							<h3 style="vertical-align: middle; text-align: center;">Esqueceu sua Senha?</h3>
							<p class="lead"  style="text-align: center;">Não se preocupe, vamos ajudá-lo o mais rápido possível.</p>
						</div>
					</div>
					<hr class="featurette-divider"> 
				</div>

				<!-- Conteúdo da página em si -->
				<div class="col-lg-8 center">
					<form role="form" id="recuperar-senha" action="#">
						<div class="col-md-10 center">
							<div class="form-group">
								<label for="nome">Instituição:</label>
								<input type="text" size="20" class="form-control" id="nome" placeholder="Qual o nome da Instituição de Ensino?" required>
							</div>

							<div class="form-group">
								<label for="descricao">Descrição do problema:</label>
								<textarea class="form-control" placeholder="Descreva o problema que está tendo, se possível." rows="8" id="descricao"></textarea>
							</div>

							<div class="form-group">
								<a href="login.html" class="btn pull-left"><< Voltar</a>
								<input type="submit" name="submit" id="submit" class="btn btn-success btn-lg pull-right" value="Enviar" />
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Rodapé -->
			<!-- <div class="row text-center">
				<footer id="rodape">
					<div class="invisivel">Entrou aqui por engano? <a href="../index.html#contato">Fique conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.</div>
				</footer>
			</div> -->
		</div>

		<!-- JavaScripts e Complementos -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery.validate.min.js"></script>

        <!-- Validações da Página -->
        <script>
        	$(document).ready(function(){

        		// Criando nome da variável dos campos 
        		var nomeDir = $('#nome');
        		var descricaoDir = $('#descricao');

        		// Dando focus(colocando o cursor) no campo de Login.
        		nomeDir.focus();

        		// Vadalição do nome da instituição. 
        		nomeDir.on('input', function(){

        			if (nomeDir.val().length == 0 || nomeDir.val() == ' '){
        				nomeDir.removeClass('form-okay');
        				nomeDir.addClass('form-erro');
        			}else{
        				nomeDir.removeClass('form-erro');
        				nomeDir.addClass('form-okay');
        			}
        		});

        		// Validação da descrição.
        		descricaoDir.on('input', function(){
        			if (descricaoDir.val().length > 0){
        				descricaoDir.addClass('form-okay');
        			}
        		});


        	});
        </script>

	</body>
</html>
