<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Locus - Instituição</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="bootstrap-datatable.css" />

</h:head>
<h:body>

		<div id="barra">
		</div>
	
		<div class="navbar-wrapper">
			<div class="container">
				<p class="invisivel">Voltar</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				
				<!-- Logo e Barra de Progresso --> 
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-1 center">
							<img src="../../images/antigos/logo.png" height="100" width="80"/>
						</div>
						<div class="col-md-10 center">
							<h3 style="vertical-align: middle;">Nesta etapa preencha o nome, a senha e os horários da sua instituição.</h3>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-10 center">
							<div class="progress">
							  <div class="progress-bar progress-bar-success" aria-valuetransitiongoal="25" aria-valuemin="0" aria-valuemax="100">
							    <span class="sr-only">10% Completado</span>
							  </div>
							</div>
						</div>
					</div>
					<hr class="featurette-divider" /> 
				</div>

				<!-- Conteúdo da página em si -->
				<div class="col-lg-8 center">
					<form role="form">
						<div class="col-md-10">
							<div class="form-group">
								<label for="nome">Nome da Instituição:</label>
								<input type="text" size="20" class="form-control" name="nome" id="nome" placeholder="Nome da Instituição" />
							</div>

							<div class="form-group">
								<label for="senha">Senha:</label>
								<input type="password" class="form-control" name="senha" id="senha" placeholder="Nova senha" />
							</div>
						</div>
						<div class="col-md-10">
							<div class="form-group">
								<label for="calendario">Calendário Escolar:</label>
							</div>
							
							<div class="col-md-4">
								<div class="checkbox">	
									<label><input type="checkbox" id="segunda">Segunda-Feira</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="terca">Terça-Feira</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="quarta">Quarta-Feira</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="quinta">Quinta-Feira</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="sexta">Sexta-Feira</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="sabado">Sábado</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="domingo">Domingo</input></label>
								</div>
							</div>
							<div class="col-md-4">
								<div class="checkbox">	
									<label><input type="checkbox" id="matutino">Matutino</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="vespertino">Vespertino</input></label>
								</div>
								<div class="checkbox">	
									<label><input type="checkbox" id="noturno">Noturno</input></label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			<!-- Botão de voltar e avançar -->
			<div class="row">
				<br />
				<div class="col-md-8 center">
					<a type="button" href="2-tela-disciplinas.html" id="enviar" class="btn btn-lg btn-success pull-right">Avançar</a>
				</div>
			</div>

			<!-- Rodapé -->
			<div class="row text-center">
				<footer id="rodape">
					<div class="invisivel">Entrou aqui por engano? <a href="../index.html#contato">Fique conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.</div>
				</footer>
			</div>
		</div>

		<!-- JavaScripts e Complementos -->
        <script src="../../js/jquery.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-progressbar.min.js"></script>

        <!-- Validações desta página -->
        <script>
        	$(document).ready(function(){

        		// Ativando a animação da barra de progresso
        		$('.progress .progress-bar').progressbar();

        		// Declarando variáveis que serão usadas nas validações
        		var nomeDir = $('#nome');
        		var senhaDir = $('#senha');
        		var enviarDir = $('#enviar');
        		var prosseguir = [false, false];

        		// Colocando focus no primeiro campo.
        		nomeDir.focus();

        		// Desativando botão de enviar
        		enviarDir.attr('disabled','disabled');

        		// Validando campo de nome.
        		nomeDir.on('input', function(){
        			
        			if (nomeDir.val().length == 0 || nomeDir.val() == ' '){
        				nomeDir.removeClass('form-okay');
        				nomeDir.addClass('form-erro');
        				prosseguir[0] = false;
        			}else{
        				nomeDir.removeClass('form-erro');
        				nomeDir.addClass('form-okay');
        				prosseguir[0] = true;
        			}
        		});

        		// Validando campo de senha.
        		senhaDir.on('input', function(){

        			if(senhaDir.val().length == 0 || senhaDir.val() == ' '){
        				senhaDir.removeClass('form-okay');
        				senhaDir.addClass('form-erro');
        				prosseguir[1] = false;
        			}else{
        				senhaDir.removeClass('form-erro');
        				senhaDir.addClass('form-okay');
        				prosseguir[1] = true;
        			}
        		});

        		// A cada "change" nos inputs, verifica se pode ativar o botão de enviar.
        		$('input[name="nome"], input[name="senha"], input[type="checkbox"]').change(function(){

        			// Verifica se existe pelo menos 1 checkbox acionado.
        			var checkbox = false;
        			$('input:checkbox').each(function(){
        				if ($(this).is(':checked')){
        					checkbox = true;
        				}else{
        				}
        			});

        			if ((prosseguir[0] == true) && (prosseguir[1] == true) && (checkbox == true)){
        				enviarDir.removeAttr('disabled'); 
        			}else{
        				enviarDir.attr('disabled','disabled');
        			}

        		});

        	});
        </script>

	</h:body>
</html>
