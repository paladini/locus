<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="author" content="Fernando Paladin">
		<title>Locus - Cursos </title>
	
		<link href="../../css/bootstrap.css" rel="stylesheet">
		<link href="../../css/custom.css" rel="stylesheet">
	</head>
	<body>

		<div id="barra">
		</div>
	
		<div class="navbar-wrapper">
			<div class="container">
				<p class="invisivel">Voltar</p>
			</div>
		</div>

		<div class="container">
			<div class="row">
				
				<!-- Logo e Barra de Progresso --> 
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-1 center">
							<img src="../../images/antigos/logo.png" height="100" width="80"/>
						</div>
						<div class="col-md-10 center">
							<h3 style="vertical-align: middle; text-align: center;">Nossa, já estamos quase no final. Cadastre os cursos da sua escola.</h3>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-10 center">
							<div class="progress">
							  <div class="progress-bar progress-bar-success" aria-valuetransitiongoal="75" aria-valuemin="0" aria-valuemax="100">
							    <span class="sr-only">10% Completado</span>
							  </div>
							</div>
						</div>
					</div>
					<hr class="featurette-divider"> 
				</div>

				<!-- Conteúdo da página em si -->
				<div class="col-lg-8 center">
					<form role="form">
						<div class="form-group">
							<div class="col-md-10">
								<input type="text" size="20" class="form-control" id="curso" placeholder="Pesquise ou crie um novo curso" required>
							</div>
							<div class="col-md-2">
								<a type="button" href="#" class="btn btn-md btn-success">Adicionar</a>
							</div>
						</div>

						<div class="col-md-10">
							<br/>
							<div class="form-group">
								<textarea class="form-control" placeholder="Aqui vão ser carregados os cursos" rows="5"></textarea>
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- Botão de voltar e avançar -->
			<div class="row">
				<br />
				<div class="col-md-8 center">
					<a href="2-tela-disciplinas.html" class="btn btn-md btn-error pull-left"><< Voltar</a>
					<a type="button" href="4-tela-concluidas.html" class="btn btn-lg btn-success pull-right">Avançar</a>
				</div>
			</div>

			<!-- Rodapé -->
			<div class="row text-center">
				<footer id="rodape">
					<div class="invisivel">Entrou aqui por engano? <a href="../index.html#contato">Fique conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.</div>
				</footer>
			</div>
		</div>

		<!-- JavaScripts e Complementos -->
        <script src="../../js/jquery.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/bootstrap-progressbar.min.js"></script>

        <!-- Validações desta página -->
        <script>
        	$(document).ready(function(){

	       		// Ativando a animação da barra de progresso
        		$('.progress .progress-bar').progressbar();

        		// Declarando variáveis que serão usadas nas validações
        		var cursoDir = $('#curso');

        		// Colocando focus no primeiro campo.
        		cursoDir.focus();

        	});
        </script>

	</body>
</html>
