<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro de Cursos</title>
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="bootstrap-datatable.css" />
</h:head>
<h:body>

	<div id="barra"></div>

	<div class="navbar-wrapper">
		<div class="container">
			<p class="invisivel">Voltar</p>
		</div>
	</div>

	<div class="container">

		<div class="row">

			<!-- Logo e Barra de Progresso -->
			<div class="col-md-10 center">
				<div class="row linha-dica">
					<div class="col-lg-1 center">
						<h:graphicImage library="images" height="100" width="80"
							name="logo.png"></h:graphicImage>
					</div>
					<div class="col-md-10 center">
						<h3 style="vertical-align: middle; text-align: center;">Cadastre
							e edite os cursos da sua instituição de ensino.</h3>
					</div>
				</div>

				<div class="row">
					<div class="col-md-10 center">
						<div class="progress">
							<f:verbatim>
								<div class="progress-bar progress-bar-success"
									aria-valuetransitiongoal="50" aria-valuemin="0"
									aria-valuemax="100">
									<span class="sr-only">50% Completado</span>
								</div>
							</f:verbatim>
						</div>
					</div>
				</div>
				<f:verbatim>
					<hr class="featurette-divider" />
				</f:verbatim>
			</div>

			<!-- Conteúdo da página em si -->
			<div class="col-lg-8 center">
				<h:form id="inserirDisciplina">
					<div class="form-group">
						<div class="col-md-10">
							<h:inputText styleClass="form-control" id="disciplina"
								value="#{cursoMBean.nome}"
								valueChangeListener="#{cursoMBean.atualizarListagemPesquisa}">
								<f:ajax event="keyup" render=":meuForm:minhaTabela" />
							</h:inputText>
						</div>
						<div class="col-md-2">
							<h:commandButton value="Adicionar"
								styleClass="btn btn-md btn-success">
								<!-- Tem erro mas funciona, why god, why? 
								<f:ajax event="click" listener="#{cursoMBean.cadastrar}"
									render=":meuForm:minhaTabela :inserirDisciplina" /> -->
								<p:ajax event="click" update=":meuForm:display"
									render=":meuForm:dialog" oncomplete="PF('insert').show();"
									onerror="alert('erro');" />
							</h:commandButton>
						</div>
					</div>
					
					<!--  MODAL PARA INSERIR -->
					<p:dialog id="dialog" header="Inserir Curso" widgetVar="insert"
								resizable="false" modal="true" width="600" height="500"
								hideEffect="clip" closeOnEscape="true" focus="enviar">
								
								<h:panelGrid id="display" styleClass="col-lg-10 center"
									style="margin-top: 10px; margin-bottom: 15px;">
									<label for="nome">Nome:</label>
									<p:inputText styleClass="form-control adicionar" id="nome"
										value="#{cursoMBean.nome}">
										<f:ajax event="keyup"
											listener="#{cursoMBean.nome}" />
									</p:inputText>
								</h:panelGrid>
								
								<h:panelGrid styleClass="col-lg-10 center">
									<p:columnGroup>
										<h:outputText value="Disciplinas do Curso: " />
										<p:selectManyCheckbox style="margin-bottom: 40px;" id="disciplinas" value="#{cursoMBean.listaDisciplinasDoCurso}" layout="grid" columns="2">
											<f:selectItems value="#{cursoMBean.listaTodasDisciplinas}" />
										</p:selectManyCheckbox>
									</p:columnGroup>
								</h:panelGrid>
								
								<!--  <h:panelGrid styleClass="col-lg-10 center">
									<p:columnGroup>
										<p:dataTable id="disponivel" var="disciplina" 
										value="#{cursoMBean.listaTodasDisciplinas}" width="200">

											<p:column headerText="Disciplinas Disponíveis">
												<h:outputText value="#{disciplina.nome}" id="disciplina" />
												<p:draggable for="disciplina" rever="true" />
											</p:column>

										</p:dataTable>
									
										<p:outputPanel id="dropArea">
											<p:dataTable id="indisponivel" var="disciplina" value="#{cursoMBean.listaDisciplinasDoCurso}" width="200">
													<p:column headerText="Disciplinas do Curso">
														<h:outputText value="#{disciplina.nome}" id="disciplina" />
													</p:column>
											</p:dataTable>
										</p:outputPanel>
									
									<p:droppable for="dropArea" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="disponivel">
										<p:ajax listener="#{cursoMBean.onDrop}" update="dropArea disponivel" />
									</p:droppable>
								
									</p:columnGroup> 
								</h:panelGrid> -->
								
								<h:panelGrid styleClass="col-lg-10 center">
									<p:columnGroup>
										<h:commandButton id="enviar"
											styleClass="btn btn-lg btn-success pull-right" value="Adicionar"
											action="#{cursoMBean.cadastrar}">
											<f:ajax event="click" onevent="insert.hide()"
												render=":meuForm:minhaTabela"
												listener="#{cursoMBean.cadastrar}" />
										</h:commandButton>
									</p:columnGroup>
								</h:panelGrid>
							</p:dialog>
				</h:form>


				<div class="col-md-10">
					<div class="form-group">
						<br />

						<h:form id="meuForm">
							<p:dataTable id="minhaTabela" tableStyleClass="table table-hover"
								var="curso"
								value="#{cursoMBean.listaPesquisa}"
								widgetVar="resultados" rowKey="#{curso.id}"
								selection="#{cursoMBean.selecionado}"
								selectionMode="single"
								rowSelectListener="#{cursoMBean.limparSelecionadosDataTable}"
								emptyMessage="Nenhum curso encontrado.">

								<p:column headerText="Nome" styleClass="pull-left">
									#{curso.nome}
								</p:column>

								<p:ajax event="rowSelect" update=":meuForm:display"
									render=":meuForm:dialog" oncomplete="PF('edit').show();"
									onerror="alert('erro');" />
								<p:ajax event="rowUnselect" />
							</p:dataTable>
							
							<!-- MODAL PARA EDITAR -->
							<p:dialog id="dialog" header="Editar Curso" widgetVar="edit"
								resizable="false" modal="true" width="400" height="160"
								hideEffect="clip" closeOnEscape="true" focus="enviar">

								<h:panelGrid id="display" styleClass="col-lg-10 center"
									style="margin-top: 10px; margin-bottom: 15px;">
									<label for="nome">Nome:</label>
									<p:inputText
										rendered="#{cursoMBean.selecionado.nome != null}"
										styleClass="form-control adicionar" id="nome"
										value="#{cursoMBean.selecionado.nome}">
										<f:ajax event="keyup"
											listener="#{cursoMBean.selecionado.nome}" />
									</p:inputText>

								</h:panelGrid>
								<h:panelGrid styleClass="col-lg-10 center">
									<p:columnGroup>
										<h:commandButton id="excluir"
											styleClass="btn btn-lg btn-danger pull-left" value="Excluir"
											action="#{cursoMBean.deletar}">
											<f:ajax event="click" onevent="edit.hide()"
												render=":meuForm:minhaTabela"
												listener="#{cursoMBean.deletar}" />
										</h:commandButton>

										<h:commandButton id="enviar"
											styleClass="btn btn-lg btn-success pull-right" value="Salvar"
											action="#{cursoMBean.editar}">
											<f:ajax event="click" onevent="edit.hide()"
												render=":meuForm:minhaTabela"
												listener="#{cursoMBean.editar}" />
										</h:commandButton>
									</p:columnGroup>
								</h:panelGrid>
							</p:dialog>
						</h:form>
					</div>
				</div>
			</div>
		</div>

		<!-- Botão de voltar e avançar -->
		<div class="row">
			<br />
			<div class="col-md-8 center">
				<h:commandButton action="3-tela-cursos.xhtml"
					value="&lt;&lt; Voltar" styleClass="btn btn-md btn-error pull-left" />

				<h:commandButton action="4-tela-concluidas.xhtml" value="Avançar"
					styleClass="btn btn-lg btn-success pull-right" />

			</div>
		</div>

		<!-- Rodapé -->
		<div class="row text-center">
			<footer id="rodape">
				<div class="invisivel">
					Entrou aqui por engano? <a href="../index.html#contato">Fique
						conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.
				</div>
			</footer>
		</div>
	</div>

	<!-- JavaScripts e Complementos -->
	<h:outputScript library="primefaces" name="jquery/jquery.js"
		target="head" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<h:outputScript library="js" name="bootstrap-progressbar.min.js" />

	<!-- Validações desta página -->
	<script>
		$(document).ready(function() {

			// Ativando a animação da barra de progresso
			$('.progress .progress-bar').progressbar();

			// Declarando variáveis que serão usadas nas validações
			var cursoDir = $('#curso');

			// Colocando focus no primeiro campo.
			cursoDir.focus();

		});
		

		function handleDrop(event, ui) {
	        var selectedSample = ui.draggable;          
	        selectedSample.fadeOut('fast');
	    }
	</script>

</h:body>
</html>
