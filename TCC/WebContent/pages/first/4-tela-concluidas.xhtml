<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Locus - Concluído! </title>
		
		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="custom.css" />
	</h:head>
	<h:body>

		<div id="barra">
		</div>
	
		<div class="navbar-wrapper">
			<div class="container">
				<p class="invisivel">Voltar</p>
			</div>
		</div>

		<div class="container">
			
			<!-- Logo e Barra de Progresso --> 
			<div class="row">
				<div class="col-md-10 center">
					<div class="row linha-dica">
						<div class="col-lg-1 center">
							<h:graphicImage library="images" name="logo.png" height="100" width="80" />
						</div>
						<div class="col-md-10 center">
							<h3 style="vertical-align: middle; text-align: center;">Etapas concluídas com sucesso!</h3>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-10 center">
							<div class="progress">
							  <div class="progress-bar progress-bar-success" aria-valuetransitiongoal="100" aria-valuemin="0" aria-valuemax="100">
							    <span class="sr-only">10% Completado</span>
							  </div>
							</div>
						</div>
					</div>
					<hr class="featurette-divider" /> 
				</div>
			</div>

			<!-- Conteúdo da página -->
			<div class="row">
				<br />
				<div class="col-lg-7 center">
					<div class="row">
						<div class="col-md-2">
							<img src="../../images/numero-1.png" height="70" width="70" />
						</div>
						<div class="col-lg-12">
							<h3>Vá para o menu principal clicando no botão abaixo.</h3>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-2">
							<img src="../../images/numero-2.png" height="70" width="70" />
						</div>
						<div class="col-lg-12">
							<h3>Insira os dados referentes à sua instituição.</h3>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-md-2">
							<img src="../../images/numero-3.png" height="70" width="70" />
						</div>
						<div class="col-lg-12">
							<h3>Peça para o Locus gerar o ensalamento e seja feliz!</h3>
						</div>
					</div>
					<br />
				</div>
			</div>

			<!-- Botão avançar para o Menu Principal -->
			<div class="row">
				<div class="col-lg-3 center">
					<h:commandButton styleClass="btn btn-lg btn-success pull-right" value="Ir para o Menu Principal" action="../user/principal.html" />
				</div>
			</div>
			
			<!-- Rodapé 
			<div class="row text-center">
				<footer id="rodape">
					<div class="invisivel">Entrou aqui por engano? <a href="../index.html#contato">Fique conosco.</a> | Esqueceu sua senha? <a href="#">Clique aqui</a>.</div>
				</footer>
			</div> -->
		</div>

		<!-- JavaScripts e Complementos -->
		<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
		<h:outputScript library="js" name="bootstrap.min.js" />
		<h:outputScript library="js" name="bootstrap-progressbar.min.js" />

        <!-- Validações desta página -->
        <script>
        	$(document).ready(function(){

	       		// Ativando a animação da barra de progresso
        		$('.progress .progress-bar').progressbar();
        	});
        </script>

	</h:body>
</html>
