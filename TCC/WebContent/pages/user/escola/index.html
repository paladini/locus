         <!-- Validações desta página -->
        <script>
        	$(document).ready(function(){

        		// Declarando variáveis que serão usadas nas validações
        		var nomeDir = $('#nome');
        		var senhaDir = $('#senha');
        		var enviarDir = $('#salvar');
        		var prosseguir = [false, false];

        		// Colocando focus no primeiro campo.
        		nomeDir.focus();

        		// Desativando botão de enviar
        		enviarDir.attr('disabled','disabled');

        		// Validando campo de nome.
        		nomeDir.on('input', function(){
        			
        			if (nomeDir.val().length == 0 || nomeDir.val() == ' '){
        				nomeDir.removeClass('form-okay');
        				nomeDir.addClass('form-erro');
        				prosseguir[0] = false;
        			}else{
        				nomeDir.removeClass('form-erro');
        				nomeDir.addClass('form-okay');
        				prosseguir[0] = true;
        			}
        		});

        		// Validando campo de senha.
        		senhaDir.on('input', function(){

        			if(senhaDir.val().length == 0 || senhaDir.val() == ' '){
        				senhaDir.removeClass('form-okay');
        				senhaDir.addClass('form-erro');
        				prosseguir[1] = false;
        			}else{
        				senhaDir.removeClass('form-erro');
        				senhaDir.addClass('form-okay');
        				prosseguir[1] = true;
        			}
        		});

        		// A cada "change" nos inputs, verifica se pode ativar o botão de enviar.
        		$('input[name="nome"], input[name="senha"], input[type="checkbox"]').change(function(){

        			// Verifica se existe pelo menos 1 checkbox acionado.
        			var checkbox = false;
        			$('input:checkbox').each(function(){
        				if ($(this).is(':checked')){
        					checkbox = true;
        				}else{
        				}
        			});

        			if ((prosseguir[0] == true) && (prosseguir[1] == true) && (checkbox == true)){
        				enviarDir.removeAttr('disabled'); 
        			}else{
        				enviarDir.attr('disabled','disabled');
        			}

        		});

        	});
        </script>
